
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipbook/2.0.0/flipbook.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            width: 80%;
            height: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5a5a;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Trigger Button -->
<button id="openPopup">View Book</button>

<!-- Popup -->
<div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <button class="close-btn" id="closePopup">Close</button>
        <iframe src="your-pdf-url-or-content.html"></iframe>
    </div>
</div>

<script>
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const popupContainer = document.getElementById('popupContainer');

    openPopup.addEventListener('click', () => {
        popupContainer.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
        popupContainer.style.display = 'none';
    });
</script>

</body>
</html>
